---
services:
    frontend:
        container_name: mattutor-frontend
        pull_policy: build
        build:
            context: ..
            dockerfile: docker/frontend.dockerfile
            target: frontend-prod
        image: mattutor-frontend
        ports:
            - 3000:3000
        environment:
            - BACKEND_ORIGIN=http://backend:8080

networks:
    app-network:
        driver: bridge
